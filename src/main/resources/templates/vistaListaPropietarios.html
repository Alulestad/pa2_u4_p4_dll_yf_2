<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>

<body>
	<h1>Hola mundo</h1>
	<table>
		<thead>
			<tr>
				<th>
					ID
				</th>
				<th>
					Nombre
				</th>
				<th>
					Apellido
				</th>
				<th>
					Cedula
				</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="propietario:${propietarios}">
				<td th:text="${propietario.id}"></td>
				<td th:text="${propietario.nombre}"></td>
				<td th:text="${propietario.apellido}"></td>
				<td th:text="${propietario.cedula}"></td>
				<td>
					<form th:action="@{/propietarios/buscarPorID/{id}(id=${propietario.id})} " th:method="GET">
						<input class="btn btn-info" type="submit" value="Editar">
					</form>

				</td>
				<td>
					<form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}" th:method="DELETE">
						<input class="btn btn-danger" type="submit" value="Borrar">
					</form>
				</td>
			</tr>
			
		</hbody>

	</table>
</body>

</html>
