<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
</head>

<body>
	<h1>Hola mundo</h1>
	<table class="table table-dark table-striped-columns">
		<thead>
			<tr>
				<th>
					ID
				</th>
				<th>
					Nombre
				</th>
				<th>
					Apellido
				</th>
				<th>
					Cedula
				</th>
				<th>
					Editar
				</th>
				<th>
					Borrar
				</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="propietario:${propietarios}">
				<td th:text="${propietario.id}"></td>
				<td th:text="${propietario.nombre}"></td>
				<td th:text="${propietario.apellido}"></td>
				<td th:text="${propietario.cedula}"></td>
				<td>
					<form th:action="@{/propietarios/buscarPorID/{id}(id=${propietario.id})} " th:method="GET">
						<input class="btn btn-light" type="submit" value="Editar">
					</form>

				</td>
				<td>
					<form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}" th:method="DELETE">
						<input class="btn btn-danger" type="submit" value="Borrar">
					</form>
				</td>
			</tr>
			
		</hbody>

	</table>

	<a class="btn btn-danger" th:href="@{/propietarios/nuevo}">Agregar Nuevo propietario</a>
</body>

</html>
